<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Network Graph</title>
    <style>
      /* Add any custom styling here */
      .link {
        stroke: #999;
        stroke-opacity: 5;
      }

      .node {
        fill: rgb(70, 131, 180);
        stroke: #fff;
        stroke-width: 2px;
      }

     
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      // Define width and height of the SVG container
      const width = 900;
      const height = 600;

      // Create an SVG container
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Load the JSON data
      d3.json("publication_network (1).json").then(data => {
        // Create a simulation
        const simulation = d3
          .forceSimulation(data.nodes)
          .force("link", d3.forceLink(data.links).id(d => d.id))
          .force("charge", d3.forceManyBody())
          .force("collide", d3.forceCollide())
          .force("x", d3.forceX())
          .force("y", d3.forceY())
          .force("center",d3.forceCenter(width / 2, height / 2)
          ) // Optional: apply a centering force
          .on("tick", ticked);

        // Create links
        const links = svg
          .selectAll(".link")
          .data(data.links)
          .enter()
          .append("line")
          .attr("class", "link");

        // Create nodes
        const nodes = svg
          .selectAll(".node")
          .data(data.nodes)
          .enter()
          .append("circle")
          .attr("class", "node")
          .attr("r", 7)
          .attr("fill", "steelblue")
          .attr("stroke", "#fff")
          .attr("stroke-width", 2)
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          );

        
        // Add zoom and pan interaction
           const zoom = d3
           .zoom()
            .scaleExtent([0.1, 4])
           .on("zoom", zoomed);

        svg.call(zoom);

        // Function to handle tick event
        function ticked() {
          links
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          nodes.attr("cx", d => d.x)
            .attr("cy", d => d.y);

          labels
            .attr("x", d => d.x)
            .attr("y", d => d.y);
        }

        // Function to handle dragstarted event
        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        // Function to handle dragged event
        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        // Function to handle dragended event
        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        // Function to handle zoomed event
        function zoomed() {
          const transform = d3.event.transform;
          links.attr("transform", transform);
          nodes.attr("transform", transform);
          labels.attr("transform", transform);
        }
      });
    </script>
  </body>
</html>
